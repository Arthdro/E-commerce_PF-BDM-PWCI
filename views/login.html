<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="Login" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/commons.css"> 
        <title>THE DU(C)KE'S</title>
    </head>
    <body>
        <form id="login">
            <h2>Inicia sesión</h2>
            <p>¿Aun no tienes cuenta?<a> Entra aquí</a></p>
            <div>
                    <div>
                        <input type="text" name="user-email" id="user-email">
                        <label for="user-email">Email:</label>
                        <p class="warning-message" name="wrong-format" id="wrong-format" hidden>El email ingresado no tiene un formato válido</p>
                    </div>
                    <div>
                        <input type="password" name="user-password" id="user-password">
                        <label for="user-password">Password:</label>
                        <p class="warning-message" data-message="password" id="wrong-format"></p>
                    </div>

                    <div class="six offset-by-five columns" id="login_form">
                        <br class="clear">
                        <form method="post" action="/account/login" id="customer_login" accept-charset="UTF-8" data-login-with-shop-sign-in="true"><input type="hidden" name="form_type" value="customer_login"><input type="hidden" name="utf8" value="✓">
                          
                  
                            <label for="customer_email" class="login">Email</label>
                            <input type="email" value="" name="customer[email]" id="customer_email" class="large" size="30" autocorrect="off" autocapitalize="off" tabindex="1">
                  
                          
                  
                            
                  
                            <small class="right"><em><a href="#" onclick="showRecoverPasswordForm()">Forgot your password?</a></em></small>
                            <label for="customer_password" class="login">Password</label>
                            <input type="password" value="" name="customer[password]" id="customer_password" class="large password" size="16" tabindex="2">
                  
                          
                  
                          <input class="btn action_button" type="submit" value="Sign In" style="margin-bottom: 5px !important" tabindex="3">
                  
                          
                            <p class="right" style="padding-top: 8px;">
                              New Customer? <a href="/account/register" id="customer_register_link">Sign up →</a>
                            </p>
                          
                        <input type="hidden" name="return_url" value="/account"></form>
                  
                        
                      </div>
            </div>
            <input type="submit">
        </form>
        <script src="../js/app.js"></script>
    </body>
</html>
